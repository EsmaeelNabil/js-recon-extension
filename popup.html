<!doctype html>
<html>
  <head>
    <title>JavaScript Code Viewer</title>
    <link href="./output.css" rel="stylesheet" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>

  <body class="min-h-screen mt-8 font-sans bg-gray-50 overflow-x-hidden">
    <div class="max-w-5xl mx-auto px-4">
      <header class="mb-4">
        <div class="flex items-center justify-between">
          <h1 class="text-2xl font-bold text-gray-800">Code Inspector</h1>
          <button
            id="exportAll"
            class="px-3 py-1.5 bg-blue-600 text-white rounded-lg hover:bg-blue-700 text-sm font-medium transition-colors duration-150"
          >
            Export
          </button>
        </div>

        <div class="mt-4 flex gap-2">
          <div class="relative flex-1">
            <input
              type="text"
              id="searchInput"
              placeholder="Search in code..."
              class="w-full pl-10 pr-4 py-2 bg-white border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
            />
            <svg
              class="absolute left-3 top-2.5 h-5 w-5 text-gray-400"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
              />
            </svg>
          </div>
          <div
            class="flex items-center bg-white rounded-lg border border-gray-200"
          >
            <button
              id="prevMatch"
              class="px-3 py-2 text-gray-500 hover:text-gray-700 disabled:opacity-50 disabled:cursor-not-allowed"
              disabled
            >
              ↑
            </button>
            <div class="h-6 border-l border-gray-200"></div>
            <button
              id="nextMatch"
              class="px-3 py-2 text-gray-500 hover:text-gray-700 disabled:opacity-50 disabled:cursor-not-allowed"
              disabled
            >
              ↓
            </button>
            <div class="h-6 border-l border-gray-200"></div>
            <span id="searchInfo" class="px-3 text-sm text-gray-500"></span>
          </div>
        </div>
      </header>

      <main
        class="flex flex-col bg-white rounded-lg shadow-sm border border-gray-200"
      >
        <div class="findings-panel border-b border-gray-200">
          <div class="p-3 bg-gray-50 border-b border-gray-200">
            <div class="flex justify-between items-center">
              <h2 class="font-semibold text-gray-700">Security Findings</h2>
              <button
                class="add-pattern-btn p-1 rounded-full hover:bg-gray-200 transition-colors duration-150"
                title="Add Pattern"
              >
                <svg
                  class="w-5 h-5 text-gray-600"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M12 6v6m0 0v6m0-6h6m-6 0H6"
                  />
                </svg>
              </button>
            </div>
          </div>

          <div id="findingsContent" class="h-92 overflow-y-auto p-3 space-y-2">
            <!-- Findings will be inserted here -->
          </div>

          <div
            class="pattern-form hidden p-3 border-t border-gray-200 bg-gray-50"
          >
            <input
              type="text"
              id="patternName"
              placeholder="Pattern Name"
              class="w-full px-3 py-2 mb-2 bg-white border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent text-sm"
            />
            <select
              id="patternType"
              class="w-full px-3 py-2 mb-2 bg-white border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent text-sm"
            >
              <option value="keyword">Keyword</option>
              <option value="regex">Regular Expression</option>
            </select>
            <input
              type="text"
              id="patternValue"
              placeholder="Pattern Value"
              class="w-full px-3 py-2 mb-2 bg-white border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent text-sm"
            />
            <button
              id="addPatternBtn"
              class="w-full px-3 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 text-sm font-medium transition-colors duration-150"
            >
              Add Pattern
            </button>
          </div>
        </div>

        <div id="codeContainer" class="flex-1 min-h-0 flex flex-col">
          <div class="editor-container flex-1 overflow-auto relative">
            <div
              class="line-numbers absolute left-0 top-0 bottom-0 w-[40px] py-4 px-2 bg-gray-50 text-gray-400 font-mono text-sm leading-relaxed text-right select-none border-r border-gray-100"
            ></div>
            <pre
              class="code-editor m-0 p-4 whitespace-pre font-mono text-sm leading-relaxed overflow-auto"
            >
            <code class="code-content ml-[48px] block"></code>
          </pre>
          </div>
        </div>
      </main>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
